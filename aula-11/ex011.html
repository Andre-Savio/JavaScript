<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro?</title>
</head>
<body>
    <h1>Pesquisa</h1>
    Em que país você nasceu? <input type="text" id="txtpais">
    <input type="button" value="responder" onclick="nasc()">
    <div id="res">

    </div>
    <script>
        

        function nasc() {
            var tpais = document.querySelector('input#txtpais') 
            var pais = tpais.textContent
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Nascido em ${tpais}.</p>`
                if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é estrangeiro!</p>` 
                 }
                else {
                res.innerHTML = `<p>Você é Brasileiro</p>`}
        }
            
        
    
        

    </script>


    
</body>
</html>
